<div class="row">
	<div class="col-md-8 col-md-offset-2">
		<div class="card">
			<div class="header">
				<div class="title">
					<h4>Change Plan</h4>
				</div>
			</div>
			<div class="content">
				<form ng-submit="$ctrl.submit()">
					<div class="row">
						<div class="col-md-7">
							<div class="form-group">
								<label for="plan"></label>
								<select name="plan" class="form-control" ng-model="$ctrl.formData.plan">
									<option value="">---Please select plan---</option>
		              <option value="1">Starter - &#8358;10,000</option>
		              <option value="2">Basic - &#8358;20,000</option>
		              <option value="3">Ultima - &#8358;50,000</option>
		              <option value="4">VIP - &#8358;100,000</option>
								</select>
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-info btn-fill pull-right" ng-disabled="!$ctrl.formData.plan">Change Plan</button>
					<div class="clearfix"></div>
				</form>
			</div>
		</div>
	</div>
</div>
