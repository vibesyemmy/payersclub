<div class="container-fluid">
	<div class="row">
		<div class="card">
			<div class="header">
				<h4 class="title">Edit Profile</h4>
			</div>
			<div class="content">
				<form ng-submit="$ctrl.submitForm()">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Username</label>
								<input type="text" class="form-control" disabled="" placeholder="Username"  ng-model="$ctrl.formData.username">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label>Password</label>
								<input type="text" class="form-control" placeholder="Password" ng-model="$ctrl.formData.password"
                ng-required="true">
							</div>
						</div>
					</div>
					<button type="submit" ng-click="$ctrl.update()" class="btn btn-info btn-fill pull-right">Update Profile</button>
					<div class="clearfix"></div>
				</form>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<button ng-click="$ctrl.logout()" class="btn btn-danger btn-fill pull-right">Logout</button>
		</div>
	</div>
</div>
